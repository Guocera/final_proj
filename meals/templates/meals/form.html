<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form demo page</title>
</head>
<body>
  <form action="/meals/form/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Generate Meal Plan">
  </form>

  <div>
    <h2>Plans:</h2>
    {% if plans %}
      <ul>
        {% for plan in plans %}
          <li>{{ plan.name }}</li>
            <ul>
              <u><strong>Nutritional Req</strong></u>

            </ul>
              
            <ul>
              <u><strong>Meals</strong></u>
              {% for meal in plan.planrecipe_set.all %}
                <li>{{ meal.recipe.label }}</li>
              {% endfor %}
            </ul>
        {% endfor %}
      </ul>
    {% else %}
      None
    {% endif %}
  </div>
</body>
</html>
